<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${owner.ownerId} != null ? 'Edit Owner' : 'Register Owner'">Register Owner</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/linearicons.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
    }
    section#register {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .card-owner {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .card-owner h3 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
    .btn-back {
      margin-top: 20px;
      text-decoration: none;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 12px 0;
    }
  </style>
</head>
<body>

<section id="register">
  <div class="card-owner">

    <!-- Title: Register / Edit -->
    <h3 th:text="${owner.ownerId} != null ? 'Edit Owner' : 'Register Owner'">
      Register Owner
    </h3>

    <!-- Server-side alerts -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

    <!-- Form -->
    <form th:action="@{/api/registerOwner/addOwner}"
          th:object="${owner}"
          method="post" class="row g-3">

      <!-- Hidden ID -->
      <input type="hidden" th:field="*{ownerId}" />

      <!-- Full Name -->
      <div class="col-12">
        <label for="ownerFullName" class="form-label">Full Name</label>
        <input type="text"
               class="form-control"
               th:field="*{ownerFullName}"
               id="ownerFullName"
               placeholder="e.g. Jane Doe"
               required>
      </div>

      <!-- Email -->
      <div class="col-12">
        <label for="email" class="form-label">Email Address</label>
        <input type="email"
               class="form-control"
               th:field="*{email}"
               id="email"
               placeholder="e.g. jane.doe@example.com"
               required>
      </div>

      <!-- Address -->
      <div class="col-12">
        <label for="ownerAddress" class="form-label">Address</label>
        <input type="text"
               class="form-control"
               th:field="*{ownerAddress}"
               id="ownerAddress"
               placeholder="Street, City, Country"
               required>
      </div>

      <!-- Phone -->
      <div class="col-12">
        <label for="ownerCellNumber" class="form-label">Phone Number</label>
        <input type="tel"
               class="form-control"
               th:field="*{ownerCellNumber}"
               id="ownerCellNumber"
               placeholder="10-digit number"
               required>
      </div>

      <!-- Password -->
      <div class="col-12">
        <label for="password" class="form-label">Password</label>
        <input type="password"
               class="form-control"
               th:field="*{password}"
               id="password"
               placeholder="Enter a password"
               required>
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center">
        <button type="submit"
                class="btn btn-primary w-100"
                th:text="${owner.ownerId} != null ? 'Update Owner' : 'Sign Up'">
          Sign Up
        </button>
      </div>
    </form>

    <!-- Back Link -->
    <div class="text-center">
      <a href="/app/adminIndex" class="btn btn-link btn-back">
        <i class="fa fa-arrow-left"></i> Go Back
      </a>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Designed and Developed by <a href="https://dunjwantandoportfolio.netlify.app/" target="_blank" style="color:#fff;text-decoration:underline;">Ntando Dunjwa</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>

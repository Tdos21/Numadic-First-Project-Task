<section id="register" >
    <div class="container">
    <h3>Register Owner</h3>
    <br>
<form class="row g-3" action="/api/registerOwner/addOwner">
  <div class="col-md-6">
    <label for="ownerFullName" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="ownerFullName" id="ownerFullName">
  </div>
  <div class="col-md-6">
    <label for="ownerEmail" class="form-label">Owner Email</label>
    <input type="email" class="form-control" name="ownerEmail" id="ownerEmail">
  </div>
  <div class="col-12">
    <label for="ownerAddress" class="form-label">Owner Address</label>
    <input type="text" class="form-control" name="ownerAddress" id="ownerAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="ownerCellNumber" class="form-label">Owner Phone</label>
    <input type="text" class="form-control" name="ownerCellNumber" id="ownerCellNumber" placeholder="060 000 0000">
  </div>
  <div class="col-12">
    <label for="password" class="form-label">Owner Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="4 digit password">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>

<br>
<h3><a class="bg-secondary" href="/app/adminIndex">Go Back</a></h3>
<br>

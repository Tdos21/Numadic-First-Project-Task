   <style type="text/css">
        /* Ensure the body and html take full height */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}

/* Make the main content section take up available space */
section#tracking {
    flex: 1; /* This makes the section expand to fill available space */
}

/* Ensure footer stays at the bottom */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    width: 100%;
}

<body>
    
    <!-- section for vehicle register form -->
    <section id="registerVehicle">
        <div class="container">
        <h1>Register Vehicle</h1>
        <br/>
        <!-- Display error message if login fails -->
        <div th:if="${error}" class="error-message" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        
        <!-- Success Alert -->
    <div th:if="${successMessage}">
        <script>
            alert("[[${successMessage}]]");
        </script>
    </div>

    <!-- Error Alert -->
    <div th:if="${errorMessage}">
        <script>
            alert("[[${errorMessage}]]");
        </script>
    </div>
            <form action="/api/vehicleReg/addVehicle" method="post">
                <div class="row mb-3">
                    <label for="vehicleRegNum" class="col-sm-2 col-form-label">Vehicle Registration Number</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="vehicleRegNum" id="vehicleRegNum" placeholder="Enter the Vehicle Registration Number">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="vehicleName" class="col-sm-2 col-form-label">Vehicle Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="vehicleName" id="vehicleName" placeholder="Enter the Vehicle Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="engineCapacity" class="col-sm-2 col-form-label">Engine Capacity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="engineCapacity" id="engineCapacity" placeholder="Enter the Engine Capacity">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="vehicleOwner" class="col-sm-2 col-form-label">Vehicle Owner</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="vehicleOwner" id="vehicleOwner" placeholder="Enter the Vehicle Owner's Name">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Vehicle State</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="vehicleState" id="newVehicle" value="newVehicle">
                            <label class="form-check-label" for="newVehicle">
                                New Vehicle
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="vehicleState" id="usedGoodCond" value="usedGoodCond">
                            <label class="form-check-label" for="usedGoodCond">
                                Used but Good Condition Vehicle
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="vehicleState" id="oldVehicle" value="oldVehicle">
                            <label class="form-check-label" for="oldVehicle">
                                Old Vehicle
                            </label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br>
            <p><a class="bg-secondary" href="/app/dashboard">Go Back</a></p>
            <br>
        </div>
    </section>

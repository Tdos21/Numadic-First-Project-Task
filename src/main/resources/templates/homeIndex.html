        <style>
.alert {
	padding: 10px;
	margin: 10px 0;
	border-radius: 5px;
	font-size: 16px;
	text-align: center;
	width: 100%;
}

.alert-success {
	background-color: #d4edda;
	color: #155724;
	border: 1px solid #c3e6cb;
}

.alert-danger {
	background-color: #f8d7da;
	color: #721c24;
	border: 1px solid #f5c6cb
}

.login-container {
	width: 100%;
	max-width: 400px; /* Adjust width as needed */
	margin: 50px auto; /* Centers horizontally */
	padding: 30px;
	background: #fff;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	text-align: center;
}

.login-container form {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.login-container label {
	width: 100%;
	text-align: left;
	margin-bottom: 5px;
}

.login-container input {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.login-container button {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.login-container button:hover {
	background-color: #0056b3;
}

/* Center the entire login section vertically and horizontally */
#Login {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 50vh; /* Full screen height */
	background-color: #f4f4f4; /* Light background */
}
</style>

<section id="Login" class="new-cars">
	<div class="container">
	    <div class="login-container">
        <h1>Owner Login</h1>
        <br/>
        <div th:if="${error}" class="error-message" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <form action="/login" method="POST">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="username" placeholder="login@example.com" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <br>
            <p>forgot your password?</p><a href="/app/resetForm">Click here</a>
        </form>
        
        <!-- Display success message -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<!-- Display error message -->
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

</div>

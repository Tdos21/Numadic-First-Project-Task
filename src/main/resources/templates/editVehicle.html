<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/linearicons.css">
    <link rel="stylesheet" href="/assets/css/animate.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
        }

        section#registerVehicle {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        a.btn-back {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<section id="registerVehicle">
    <div class="card bg-white">
        <h2 class="text-center text-primary">Edit Vehicle</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${successMessage}">
            <script>alert("[[${successMessage}]]");</script>
        </div>

        <div th:if="${errorMessage}">
            <script>alert("[[${errorMessage}]]");</script>
        </div>

        <form action="/api/vehicleReg/editVehicle" method="post">
            <div class="mb-3">
                <label for="vehicleRegNum" class="form-label">Vehicle Registration Number</label>
                <input type="number" class="form-control" name="vehicleRegNum" id="vehicleRegNum" 
                       placeholder="Enter the Vehicle Registration Number" 
                       th:value="${vehicle.vehicleRegNum}" required>
            </div>

            <div class="mb-3">
                <label for="vehicleName" class="form-label">Vehicle Name</label>
                <input type="text" class="form-control" name="vehicleName" id="vehicleName" 
                       placeholder="Enter the Vehicle Name" 
                       th:value="${vehicle.vehicleName}" required>
            </div>

            <div class="mb-3">
                <label for="engineCapacity" class="form-label">Engine Capacity</label>
                <input type="text" class="form-control" name="engineCapacity" id="engineCapacity" 
                       placeholder="Enter the Engine Capacity" 
                       th:value="${vehicle.engineCapacity}" required>
            </div>

            <fieldset class="mb-4">
                <legend class="col-form-label pt-0">Vehicle State</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vehicleState" id="newVehicle" 
                           value="newVehicle" th:checked="${vehicle.vehicleState == 'newVehicle'}">
                    <label class="form-check-label" for="newVehicle">New Vehicle</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vehicleState" id="usedGoodCond" 
                           value="usedGoodCond" th:checked="${vehicle.vehicleState == 'usedGoodCond'}">
                    <label class="form-check-label" for="usedGoodCond">Used - Good Condition</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vehicleState" id="oldVehicle" 
                           value="oldVehicle" th:checked="${vehicle.vehicleState == 'oldVehicle'}">
                    <label class="form-check-label" for="oldVehicle">Old Vehicle</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary w-100">Update Vehicle</button>
        </form>

        <a href="/app/dashboard" class="btn btn-secondary btn-back">‚Üê Go Back</a>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 Vehicle Tracking System | All rights reserved.</p>
    </div>
</footer>

<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>

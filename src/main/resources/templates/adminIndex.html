        <style>
        #map {
    height: 400px; /* Adjust this value as necessary */
    width: 100%;
       }
       
     .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); /* Increased by 30% */
            gap: 26px; /* Increased by 30% */
            padding: 26px; /* Increased by 30% */
        }
        .grid-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .grid-card img {
            width: 100%;
            height: 195px; /* Increased by 30% */
            object-fit: contain;
            display: block;
            background-color: #f8f8f8;
            padding: 10px;
        }
        .grid-card a {
            display: block;
            padding: 13px; /* Increased by 30% */
            text-decoration: none;
            font-size: 23px; /* Increased by 30% */
            font-weight: bold;
            color: #333;
            background-color: #f4f4f4;
        }
        .grid-card a:hover {
            background-color: #ddd;
        }
        
        .grid-card img {
    border: 2px solid red;
    }
    </style>

        <title>AdminPage</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="/assets/logo/favicon.png"/>
       
        <!--font-awesome.min.css-->

        <!--linear icon css-->

        <!--flaticon.css-->
		<link rel="stylesheet" href="/assets/css/flaticon.css">

		<!--animate.css-->
        <link rel="stylesheet" href="/assets/css/animate.css">

        <!--owl.carousel.css-->
        <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="/assets/css/bootsnav.css" >	
        
        <!--style.css-->
        <link rel="stylesheet" href="/assets/css/style.css">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="/assets/css/responsive.css">
        
        
		<script src="/assets/js/jquery.js"></script>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

        <script src="/assets/js/custom.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        th {
            text-transform: uppercase;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 5px;
        }

        a[href*="edit"] {
            background-color: #ffc107;
            color: white;
        }

        a[href*="delete"] {
            background-color: #dc3545;
            color: white;
        }

        a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>



<section>
 <div class="container">
        <h1>List of Vehicle Registered</h1>
        <br/>
        <h3><a class="bg-primary" href="/api/systemAdmin/adminDash">Go Back</a></h3>
        
        <table border="1">
            <thead>
                <tr>
                    <th>VRN</th>
                    <th>Vehicle Name</th>
                    <th>Engine Capacity</th>
                    <th>Vehicle State</th>
                    <th>Vehicle Owner</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of vehicles and display their details -->
                <tr th:each="vehicle : ${vehicleList}">
                    <td th:text="${vehicle.vehicleRegNum}"></td>
                    <td th:text="${vehicle.vehicleName}"></td>
                    <td th:text="${vehicle.engineCapacity}"></td>
                    <td th:text="${vehicle.vehicleState}"></td>
                    <td th:text="${vehicle.vehicleOwner != null ? vehicle.vehicleOwner.ownerFullName : 'No Owner'}"></td>
                    <td>
                        <a th:href="@{/api/vehicleReg/edit/{vehicleRegNum}(vehicleRegNum=${vehicle.vehicleRegNum})}">Edit</a> |
                        <a th:href="@{/api/vehicleReg/deleteOwner/{vehicleRegNum}(vehicleRegNum=${vehicle.vehicleRegNum})}" onclick="return confirm('Are you sure you want to delete this vehicle?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
   
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form class="row g-3" action="/api/registerOwner">
  <div class="col-md-6">
    <label for="ownerFullName" class="form-label">Email</label>
    <input type="text" class="form-control" name="ownerFullName" id="ownerFullName">
  </div>
  <div class="col-md-6">
    <label for="ownerEmail" class="form-label">Owner Email</label>
    <input type="email" class="form-control" name="ownerEmail" id="ownerEmail">
  </div>
  <div class="col-12">
    <label for="ownerAddress" class="form-label">Owner Address</label>
    <input type="text" class="form-control" name="ownerAddress" id="ownerAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="ownerCellNumber" class="form-label">Owner Phone</label>
    <input type="text" class="form-control" name="ownerCellNumber" id="ownerCellNumber" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>
</body>
</html>

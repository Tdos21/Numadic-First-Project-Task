<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        th {
            text-transform: uppercase;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 5px;
        }

        a[href*="edit"] {
            background-color: #ffc107;
            color: white;
        }

        a[href*="delete"] {
            background-color: #dc3545;
            color: white;
        }

        a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Vehicle Owners</h1>
        <br/>
        <h3><a class="bg-primary" href="/vehicleOwnerList">Go Back</a></h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of users and display their details -->
                <tr th:each="vehicle_owner : ${vehicle_owner}">
                    <td th:text="${vehicle_owner.ownerId}"></td>
                    <td th:text="${vehicle_owner.ownerFullName}"></td>
                    <td th:text="${vehicle_owner.ownerEmail}"></td>
                    <td th:text="${vehicle_owner.ownerAddress}"></td>
                    <td th:text="${vehicle_owner.ownerCellNumber}"></td>
                    <td th:text="${vehicle_owner.password}"></td>
                    <td>
                        <!-- Add actions such as view, edit, delete -->
                        <a th:href="@{/api/registerOwner/editOwner/{ownerId}(id=${owner.ownerId})}">Edit</a>
                        <a th:href="@{api/registerOwner/deleteOwner/{ownerId}(id=${owner.ownerId})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

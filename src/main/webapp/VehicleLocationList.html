<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Location List</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        th {
            text-transform: uppercase;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 5px;
        }

        a[href*="edit"] {
            background-color: #ffc107;
            color: white;
        }

        a[href*="delete"] {
            background-color: #dc3545;
            color: white;
        }

        a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Vehicle Locations</h1>

    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Vehicle Registration Number</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Owner IP</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="location : ${vehicle_location}">
                <td th:text="${location.vehicleRegNum}"></td>
                <td th:text="${location.currentLat}"></td>
                <td th:text="${location.currentLong}"></td>
                <td th:text="${location.ownerIp}"></td>
                <td th:text="${location.currentTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
